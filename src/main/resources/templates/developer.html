<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer Details</title>
</head>
<body>
<h1>Developer: <span th:text="${developer.username}"></span></h1>
<p>Email: <span th:text="${developer.email}"></span></p>
<h2>Commits</h2>
<ul>
    <li th:each="commit : ${developer.commits}">
        <a th:href="@{/commit/{hash}(hash=${commit.hash})}"
           th:text="${commit.hash}"></a> -
        <span th:text="${commit.timestamp}"></span>
    </li>
</ul>
</body>
</html>
